<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
</head>

<body>
    <form onsubmit="saveToCrudCrudStorage(event)">
        <label for="amt">Expense Amount</label>
        <input type="number" id="amt" name="expenseamt" required>
        <label for="des">Description</label>
        <input type="text" id="des" name="description" required>
        <label for="cat">Choose a Category</label>
        <select id="cat" name="category">
            <option value="fuel">Fuel</option>
            <option value="food">Food</option>
            <option value="electricity">Electricity</option>
            <option value="Misc">Miscellanous</option>
            <option value="rent">Rent</option>

        </select>
        <button> Submit </button>
    </form>
    <ul id="allExpenses"></ul>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0/axios.min.js"></script>
    <script src="jsproject.js"></script>

</body>

</html>
